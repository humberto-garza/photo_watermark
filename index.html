<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Watermark Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="language-switcher">
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>
    
    <div class="container">
        <h1 data-translate="app-title">Photo Watermark Tool</h1>
        
        <div class="section images-section">
            <h2 data-translate="images-section-title">Images to Watermark</h2>
            <div class="upload-area">
                <input type="file" id="file-input" accept="image/*" multiple>
                <label for="file-input" class="upload-btn" data-translate="choose-images-btn">Choose Images to Watermark</label>
            </div>
            <div id="image-container" class="image-preview-grid"></div>
        </div>
        
        <div class="section watermark-section">
            <h2 data-translate="watermark-options-title">Watermark Options</h2>
            
            <div class="watermark-upload">
                <h3 data-translate="watermark-image-title">Watermark Image</h3>
                <div class="watermark-display-container">
                    <div id="watermark-display">
                        <div class="watermark-placeholder">
                            <input type="file" id="watermark-input" accept="image/*">
                            <label for="watermark-input" class="upload-btn watermark-btn" data-translate="choose-watermark-btn">Choose Watermark Image</label>
                            <p data-translate="watermark-instruction">Select an image to use as watermark</p>
                        </div>
                    </div>
                    <div class="setting-group position-control">
                        <label data-translate="position-label">Position:</label>
                        <div class="watermark-position-container" id="watermark-position-container">
                            <div class="position-area">
                                <div class="watermark-dot"></div>
                            </div>
                            <p class="position-instruction" data-translate="position-instruction">Drag the watermark to position it</p>
                        </div>
                    </div>
                    <div class="settings-controls">
                        <div class="setting-group">
                            <label for="watermark-size" data-translate="size-label">Size:</label>
                            <input type="range" id="watermark-size" min="0.01" max="1" step="0.01" value="0.2">
                            <span id="size-value">20%</span>
                        </div>
                        
                        <div class="setting-group">
                            <label for="watermark-opacity" data-translate="opacity-label">Opacity:</label>
                            <input type="range" id="watermark-opacity" min="0.01" max="1" step="0.01" value="0.8">
                            <span id="opacity-value">80%</span>
                        </div>
                        
                        <div class="setting-group checkbox-group">
                            <label for="watermark-negative" class="checkbox-label">
                                <input type="checkbox" id="watermark-negative">
                                <span class="checkmark"></span>
                                <span data-translate="invert-color-label">Invert Color</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="update-preview-section">
                    <button id="update-preview-btn" class="upload-btn update-preview-btn" data-translate="update-preview-btn">Update Preview</button>
                </div>
            </div>
        </div>
        
        <div class="section results-section">
            <div id="watermarked-image-container" class="image-grid">
                <h3 data-translate="watermarked-images-title">Watermarked Images</h3>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
