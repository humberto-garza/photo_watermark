<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Watermark Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Watermark Tool</h1>
        
        <div class="section images-section">
            <h2>Images to Watermark</h2>
            <div class="upload-area">
                <input type="file" id="file-input" accept="image/*" multiple>
                <label for="file-input" class="upload-btn">Choose Images to Watermark</label>
            </div>
            <div id="image-container" class="image-preview-grid"></div>
        </div>
        
        <div class="section watermark-section">
            <h2>Watermark Options</h2>
            
            <div class="watermark-upload">
                <h3>Watermark Image</h3>
                <div id="watermark-display">
                    <div class="watermark-placeholder">
                        <input type="file" id="watermark-input" accept="image/*">
                        <label for="watermark-input" class="upload-btn watermark-btn">Choose Watermark Image</label>
                        <p>Select an image to use as watermark</p>
                    </div>
                </div>
            </div>
            
            <div class="watermark-settings">
                <h3>Settings</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="watermark-size">Size:</label>
                        <input type="range" id="watermark-size" min="0.05" max="0.5" step="0.05" value="0.2">
                        <span id="size-value">20%</span>
                    </div>
                    
                    <div class="setting-group">
                        <label for="watermark-opacity">Opacity:</label>
                        <input type="range" id="watermark-opacity" min="0.1" max="1" step="0.1" value="0.8">
                        <span id="opacity-value">80%</span>
                    </div>
                    
                    <div class="setting-group">
                        <label for="watermark-position">Position:</label>
                        <select id="watermark-position">
                            <option value="bottom-right" selected>Bottom Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="top-left">Top Left</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                </div>
                
                <div class="update-preview-section">
                    <button id="update-preview-btn" class="upload-btn update-preview-btn">Update Preview</button>
                </div>
            </div>
        </div>
        
        <div class="section results-section">
            <div id="watermarked-image-container" class="image-grid">
                <h2>Watermarked Images</h2>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
